<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>NeoStart</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript">WebFontConfig={google:{families:['Lato:300:latin']}};</script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js" type="text/javascript" async></script>
    <script src="js/jquery-3.5.1.slim.min.js" type="text/javascript"></script>
    <script src="js/weather.js" type="text/javascript"></script>
</head>

<body>
    <div id="wrapper">
        <div class="box">
            <time class="time" id="js-time"></time>
            <br>
            <span id="quotes"></span>
            <br>
            <span id="weather"></span>
            <br>
            <form class="search" id="js-search" autocomplete="off">
                <input class="search-text" id="js-search-text" type="text" autofocus>
            </form>
            <pre class="help" id="js-help"></pre>
        </div>
    </div>

    <script>
        // Prevent caching of the app.js file
        var timeVar = (+new Date).toString(36).slice(-8);
        var scr = document.createElement("script");
        scr.src = "js/app.js?r=" + timeVar;
        document.getElementsByTagName("head")[0].appendChild(scr);
    </script>
</body>
</html>
